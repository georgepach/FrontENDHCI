<body>
    <header>
        <label class="logo">CAteriNgz</label>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="product.html">Product Page</a>
            <a href="about.html">About us</a>

            <a href="register.html"><button href class="button1">Log In</button></a>
            <a href="register.html"><button href class="button1">Sign Up</button></a>
        </nav>
    </header>
    <div class="body2">
        <div class="cont5">
            <div class="forms">
                <div class="viewer">
                    <h2>Register</h2>
                    <form id="forms" action="#" onsubmit="return validateForm()">
                        <div class="input1">
                            <input type="text" id="name" placeholder="Enter your Name" required />
                        </div>
                        <span id="nameError" class="error"></span>
                        <div class="input1">
                            <input type="text" id="email" placeholder="Enter your Email" required />
                        </div>
                        <span id="emailError" class="error"></span>
                        <div class="input1">
                            <input type="date" id="date" required />
                        </div>
                        <span id="dobError" class="error"></span>
                        <div class="genderBox">
                            <div class="genderOption">
                                <div class="gender">
                                    <input type="radio" id="check-male" name="gender" />
                                    <label for="check-male">Male</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check-female" name="gender" />
                                    <label for="check-female">Female</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check-non" name="gender" />
                                    <label for="check-non">Other</label>
                                </div>
                            </div>
                            <span id="genderError" class="error"></span>
                        </div>
                        <div class="termBox">
                            <div class="termOption">
                                <div class="option">
                                    <input type="checkbox" id="check-agree" name="option" />
                                    <label for="check-agree">I agree to the terms & conditions</label>
                                </div>
                            </div>
                            <span id="termsError" class="error"></span>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
